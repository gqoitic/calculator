<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1 id="header"><span id="calculatorTitle">Calculator </span><small><a id="acc"
                href="https://github.com/gqoitic">github.com/gqoitic</a></small></h1>
    <table id="mainTableForNiceFormatting">
        <tr>
            <td>
                <table id="calculatorArea">
                    <tr>
                        <td>
                            <div class="calculator">
                                <table>
                                    <tr>
                                        <div>
                                            <textarea id="screen" placeholder="you can type here too"></textarea>
                                        </div>
                                    </tr>
                                    <div id="lastResult">
                                        <small id="placegolderLastResult"><b>No calculations have been done
                                                yet</b></small>
                                    </div>
                                    <tr>
                                        <div class="buttons">
                                    <tr>
                                        <td><button class="operator" id="%">BT</button></td>
                                        <td><button class="operator" id="CE">BT</button></td>
                                        <td><button class="operator" id="C">BT</button></td>
                                        <td><button class="operator" id="Delete">BT</button></td>
                                    </tr>
                                    <tr>
                                        <td><button class="operator" id="1/x">BT</button></td>
                                        <td><button class="operator" id="x^2">BT</button></td>
                                        <td><button class="operator" id="sqr(x)">BT</button></td>
                                        <td><button class="operator" id="/">BT</button></td>
                                    </tr>
                                    <tr>
                                        <td><button class="number" id="7">BT</button></td>
                                        <td><button class="number" id="8">BT</button></td>
                                        <td><button class="number" id="9">BT</button></td>
                                        <td><button class="operator" id="*">BT</button></td>
                                    </tr>
                                    <tr>
                                        <td><button class="number" id="4">BT</button></td>
                                        <td><button class="number" id="5">BT</button></td>
                                        <td><button class="number" id="6">BT</button></td>
                                        <td><button class="operator" id="-">BT</button></td>
                                    </tr>
                                    <tr>
                                        <td><button class="number" id="1">BT</button></td>
                                        <td><button class="number" id="2">BT</button></td>
                                        <td><button class="number" id="3">BT</button></td>
                                        <td><button class="operator" id="+">BT</button></td>
                                    </tr>
                                    <tr>
                                        <td><button class="operator" id="+/-">BT</button></td>
                                        <td><button class="number" id="0">BT</button></td>
                                        <td><button class="operator" id=".">BT</button></td>
                                        <td><button class="result" id="=">BT</button></td>
                                    </tr>
                            </div>
                    </tr>
                </table>
                </div>
            </td>
        </tr>
    </table>
    </td>
    <td>
        <textarea id="history" placeholder="history"></textarea>
    </td>
    </tr>
    <tr>
        <td><!-- empty (below calculator)--></td>
        <td><!-- empty (below history)--></td>
    </tr>
    </table>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
